<body style="background-color: aliceblue;">
    <section>
        <h1 id="title">Annamalai University</h1>
        <div>

        <div id="detail" class="col-lg-4 col-sm-4">

        </div>
        <form action="javascript:sendmail()" method="get">

            <input class="col-sm-10" type="text" name="Name" id="name">

            <br>

            <br>
            <label id="label" for="">Gender</label>
            <select class="select" name="gender" id="gender" required>
                <option class="col-sm-10" id="option" value="select">Select</option>
                <option class="col-sm-10" id="option1" value="male">Male</option>
                <option class="col-sm-10" id="option2" value="female">Female</option>
                <option class="col-sm-10" id="option3" value="others">Others</option>
            </select>
            <br>
            <span id="gender-span"></span>
            <br>
            <label id="label" for="">Email</label>
            <input class="col-sm-10" type="email" name="Name" id="email">
            <br>
            <span id="email-span"></span>
            <div id="btn1" class="col-sm-12">
            <button id="btn" onclick="submit()" value="Submit" type="submit">SUBMIT</button>
            </div>
